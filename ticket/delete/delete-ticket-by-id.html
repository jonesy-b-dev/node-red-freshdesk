<script type="text/javascript">
    RED.nodes.registerType('freshdesk-delete-ticket-by-id', {
        category: 'Freshdesk',
        paletteLabel: 'Delete Freshdesk Ticket By ID',
        color: '#ff7a59',
        defaults: {
            name: { value: '' },
            freshdesk: {value: '', type: "freshdeskCredentials", required: true},
            ticketId: { value: 'id', required: true },
        },
        inputs: 1,
        outputs: 1,
        icon: 'font-awesome/fa-search',
        label: function () {
            return this.name || 'Delete Freshdesk Ticket By ID';
        },
        oneditprepare: function() {
            $("#node-input-ticketId").typedInput({
              type:"msg",
              types:["msg"],
              typeField: "#node-input-ticketId-type"
            });
        }
    });
</script>
