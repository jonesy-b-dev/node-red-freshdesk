<script type="text/javascript">
    RED.nodes.registerType('freshdesk-delete-contact-by-id', {
        category: 'Freshdesk',
        paletteLabel: 'Delete Freshdesk Contact By ID',
        color: '#ff7a59',
        defaults: {
            name: { value: '' },
            freshdesk: {value: '', type: "freshdeskCredentials", required: true},
            contactId: { value: 'id', required: true },
        },
        inputs: 1,
        outputs: 1,
        icon: 'font-awesome/fa-search', // Customize with your own icon
        label: function () {
            return this.name || 'Delete Freshdesk Contact By ID';
        },
        oneditprepare: function() {
            $("#node-input-contactId").typedInput({
              type:"msg",
              types:["msg"],
              typeField: "#node-input-contactId-type"
            });
        }
    });
</script>

<script type="text/html" data-template-name="freshdesk-delete-contact-by-id">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-freshdesk"><i class="fa fa-institution"></i> Freshdesk</label>
        <input type="text" id="node-input-freshdesk"/>
    </div>
    <div class="form-row">
        <label for="node-input-contactId"><i class="fa fa-user"></i> Contact ID</label>
        <input type="text" id="node-input-contactId">
        <input type="hidden" id="node-input-id-contactId">
    </div>
</script>

<script type="text/html" data-help-name="freshdesk-delete-contact-by-id">
    <p>Deletes contact information by passing in the ID of the contact. The ticket will not be permently deleted. It gets soft deleted on Freshdesk.</p>
    <p>The Freshdesk field asks for your Freshdesk account. For more info on this please check the docs in the config node.</p>
    <p>In the contact ID field you can specify the msg property where the ID is stored. Please only have the ID in the property and nothing else. Otherwise it will result in an error.</p>
    <p>To get more information on what you can input how how to format please visit the official Freshdesk docs. Note, since the Freshdesk docs website is not really good it can send you to the wrong place in the docs.</p>
    <p><a href="https://developers.freshdesk.com/api/#delete_contact" target="_blank">https://developers.freshdesk.com/api/#delete_contact</a></p>
</script>
