<script type="text/javascript">
    RED.nodes.registerType('freshdesk-create-contact', {
        category: 'Freshdesk',
        paletteLabel: 'Create Freshdesk Contact',
        color: '#ff7a59',
        defaults: {
            name: { value: '' },
            freshdesk: { value: '', type: "freshdeskCredentials", required: true },
            inputData: { value: 'payload', required: true },
        },
        inputs: 1,
        outputs: 1,
        icon: 'font-awesome/fa-search', // Customize with your own icon
        label: function () {
            return this.name || 'Create Freshdesk Contact';
        },
        oneditprepare: function() {
            $("#node-input-inputData").typedInput({
              type:"msg",
              types:["msg"],
              typeField: "#node-input-inputData-type"
            });
        }
    });
</script>

<script type="text/html" data-template-name="freshdesk-create-contact">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-freshdesk"><i class="fa fa-institution"></i> Freshdesk</label>
        <input type="text" id="node-input-freshdesk"/>
    </div>
    <div class="form-row">
        <label for="node-input-inputData"><i class="fa fa-sign-in"></i> Data Variable</label>
        <input type="text" id="node-input-inputData" value="msg.payload">
        <input type="hidden" id="node-input-id-inputData">
    </div>
</script>

<script type="text/html" data-help-name="freshdesk-create-contact">
    <p>Creates a contact with the data provided.</p>
</script>
