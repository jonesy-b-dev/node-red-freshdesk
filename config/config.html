<script type="text/javascript">
    RED.nodes.registerType("freshdeskCredentials",{
        category: 'config',
        defaults: {
            name: {value: ""},
            domain: {value: '', required:true},
            apiKey: {value: 'ben', required:true},
        },
        label: function() {
            return this.name || "Freshdesk credentials";
        }
    });
</script>

<script type="text/html" data-template-name="freshdeskCredentials">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-user"></i> Name</label>
        <input type="text" id="node-config-input-name">
    </div>
    <div class="form-row">
        <label for="node-config-input-domain"><i class="fa fa-user"></i> Domain</label>
        <input type="text" id="node-config-input-domain">
    </div>
    <div class="form-row">
        <label for="node-config-input-apiKey"><i class="fa fa-key"></i> API key</label>
        <input type="text" id="node-config-input-apiKey">
    </div>
</script>

<script type="text/html" data-help-name="freshdeskCredentials">
    <p>Here you can enter your Freshdesk domain and API token. When you have done that you can use that 'account' in every node of this library. Like this you only have to fill in your details once and when something changes you only change it here and its updated everywhere.</p>
    <p><b>Note</b> I do not use or store your token anywhere then in the code variables, these variables are local and not visible to anyone else. If you don't believe it or you think it's not safe, don't use it or check the code yourself on the GitHub that you can find on the npm page.</p>
</script>
